<!DOCTYPE html> <!--브라우저에게 알려줌  -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
	</head>
	<body>
		<h1>회원가입 화면입니다.</h1>
		<hr color = "purple">
		<form action="member2.jsp"> <!-- .html이 아닌 .jsp(java server pages)사용해야함 -->
		아이디: <input name="id"><br> <!-- (속성) name ="" : 뭐가 넘어가는지 모르니까 넘어가는거의 이름을 적어주기 위해 설정  다시말해, 넘어가는 값들은 이름을 갖고있어야함!!-->
		패스워드: <input name="pw"><br>
		이름: <input name = "name"><br>
		연락처: 
		<select name="company">	<!-- name은  반드시 넣어야함 => 넘어갔을 때 뭐가 넘어갔는지 확인하기 위해 company라고 지정 -->
			<option value = "SK">SK   <!-- 화면에 보이는건 SK지만 서버로 보내지는건 값인(value) 010이 전송됨 -->
			<option value = "LG">LG	
			<option value = "KT">KT	
		</select>
		<input name = "tel"><br>
		<input type = "radio" value="남" name="gender">남자 <!-- 라디오버튼: 여러개중 하나만 선택! -->
		<input type = "radio" value="여" name="gender">여자
		
		<br>
		하고싶은 말:
		<textarea rows="5" cols="20" name = "word"></textarea> <!-- 5줄 20글자 --><br>
		취미:
		<input type = "checkbox" value = "달리기" name = "hobby">달리기 <!-- checkbox: 복수선택가능  선택안하면 null값 들어가도록 -->
		<input type = "checkbox" value = "게임" name = "hobby">게임
		<input type = "checkbox" value = "음악듣기" name = "hobby">음악듣기
		<br>
		<button type = "submit">서버로 전송</button> <!-- 버튼누르면 제출해주는것/ 폼안에 있어야함!! -->
		<!-- 이런 식으로 프론트엔드부분(html, css, js)에서 입력값을 넘기면 서버에서 받는데 이렇게 받기(처리를) 위해서는 자바언어를 활용해야한다. -->
		<!-- 따라서 이 이후는 자바코드를 위해서 .jsp에 대한거  -->
		<!-- 서버랑 DB전담이랑 연결해줄 거(커넥터/드라이버) 설치 -->
		
		</form>
	</body>
</html>
